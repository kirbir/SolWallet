<!DOCTYPE html>
<html>
<head>
  <title>Solana Wallet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="wallet-container">
    <div class="network-status">
      <select id="network-selector">
        <option value="mainnet">Mainnet</option>
        <option value="testnet">Testnet</option>
        <option value="custom">Custom</option>
      </select>
      <span id="connection-status">Connected</span>
    </div>
    <header>
      <h1>Solana Wallet</h1>
      <p id="balance-info">Balance: Loading...</p>
    </header>
    <main>
      <div class="top-actions">
        <button id="menu-btn" class="btn btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </button>
        <button id="import-key" class="btn btn-icon" label="Import Key">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
            <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
          </svg>
        </button>
      </div>
      <p id="wallet-info" class="wallet-address">No wallet loaded</p>
      <div class="action-buttons">
        <button id="create-wallet" class="btn btn-primary">Create Wallet</button>
        <button id="import-wallet" class="btn btn-secondary">Import Wallet</button>
      </div>
      <div id="wallet-actions" class="action-buttons" style="display: none;">
        <button id="send-btn" class="btn btn-primary">Send</button>
        <button id="receive-btn" class="btn btn-secondary">Receive</button>
      </div>
      <div class="transaction-list">
        <h2>Recent Transactions</h2>
        <p>No transactions yet</p>
      </div>
    </main>
  </div>
  <div id="menu-modal" class="modal">
    <div class="modal-content">
      <h2>Menu</h2>
      <button id="show-seed-phrase" class="btn btn-secondary">Show Seed Phrase</button>
      <button id="export-private-key" class="btn btn-secondary">Export Private Key</button>
      <div id="seed-phrase-container" style="display: none;">
        <p>Your Seed Phrase:</p>
        <p id="seed-phrase" class="seed-phrase"></p>
        <p class="warning">Write this down and keep it safe. Never share it with anyone!</p>
      </div>
      <div id="private-key-container" style="display: none;">
        <p>Your Private Key:</p>
        <div class="private-key-wrapper">
          <p id="private-key" class="private-key"></p>
          <button id="copy-private-key" class="btn-icon"><i class="fas fa-copy"></i></button>
        </div>
        <p class="warning">Keep this private key safe and secure. Never share it with anyone!</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
